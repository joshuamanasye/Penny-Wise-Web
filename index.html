<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Wise - Home</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <h1>Welcome to Penny Wise</h1>
    
    <div id="home-section">
        <h2>Home</h2>
        <p>Welcome, <span id="home-username"></span>!</p>
        <p>Your current balance: <span id="current-balance"></span></p>
        <h3>Your Transactions</h3>
        <ul id="transaction-list"></ul>
        <br><br>
        <a href="#" id="add-transaction-link">Add Transaction</a>
        <button id="logout-btn">Logout</button>
    </div>

    <div id="add-transaction-section" style="display: none;">
        <h2>Add Transaction</h2>
        <form id="add-transaction-form">
            <label for="transaction-amount">Amount:</label>
            <input type="number" id="transaction-amount" required><br>
            
            <label>Type:</label>
            <input type="radio" name="transaction-type" value="Income" required> Income
            <input type="radio" name="transaction-type" value="Expense" required> Expense<br>
            
            <label for="transaction-category">Category:</label>
            <select id="transaction-category" required></select><br>
            
            <label for="transaction-name">Name:</label>
            <input type="text" id="transaction-name" placeholder="e.g., Food"><br>
            
            <label for="transaction-description">Description:</label>
            <input type="text" id="transaction-description" placeholder="Optional"><br>
            
            <button type="submit">Add Transaction</button>
            <button type="button" id="cancel-add-transaction-btn">Cancel</button>
        </form>
    </div>

    <script type="module" src="../src/index.js"></script>
</body>
</html>
