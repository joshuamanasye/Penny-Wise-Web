<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penny Wise</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>
</head>
<body>
  <div id="app">
    <!-- Login/Signup Page -->
    <div id="loginPage" style="display: block;">
      <h2>Login / Sign Up</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="signUp()">Sign Up</button>
      <button onclick="login()">Login</button>
    </div>

    <!-- Home Page -->
    <div id="homePage" style="display: none;">
      <h2>Welcome <span id="username"></span></h2>
      <h3>Current Balance: $<span id="balance">0</span></h3>
      <h3>Transactions</h3>
      <ul id="transactionsList"></ul>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="../src/index.js"></script>
</body>
</html>
