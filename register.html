<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Wise - Sign Up</title>
</head>
<body>
    <h1>Welcome to Penny Wise</h1>
    <div id="signup-section">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username"><br>
        <input type="text" id="signup-usernick" placeholder="Nickname"><br>
        <input type="email" id="signup-email" placeholder="Email"><br>
        <input type="password" id="signup-password" placeholder="Password"><br>
        <button id="signup-btn">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script type="module" src="../src/register.js"></script>
</body>
</html>
